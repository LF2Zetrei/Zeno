spring.application.name=api
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

stripe.return.url=http://localhost:3000/verify-complete
stripe.refresh.url=https://ton-site.com/stripe/refresh

frontend.urls=${FRONTEND_URLS}

pass.price.CLASSIC=5.99
pass.price.PREMIUM=9.99
stripe.minimum.transfer.amount=17.0
stripe.company.taxe.amount=0.0
jwt.expirationMs=3600000

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
jwt.secret=${JWT_SECRET}
stripe.api.secret=${STRIPE_SECRET}
stripe.api.public=${STRIPE_PUBLIC}
